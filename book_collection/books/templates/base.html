<!DOCTYPE html>
<html lang="en">
<head>
    <title>üìö My Book Collection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            width: 100%;
        }
        h1 {
            background-color: #007bff;
            color: white;
            padding: 15px;
        }
        .container {
            width: 95%;
            max-width: 1400px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: left;
        }
        nav {
            background: white;
            padding: 10px;
            margin-bottom: 15px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        nav a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            margin: 10px;
            display: inline-block;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .block {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            background: #f1f1f1;
        }
        .block.light {
            background: #e9ecef;
        }
        .block.actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
        }
        .button {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            display: inline-block;
            text-align: center;
            cursor: pointer;
        }
        .button.edit {
            background-color: #007bff;
        }
        .button.back {
            background-color: #6c757d;
        }
        .button.delete {
            background-color: #ffffff;
            font-size: 18px;
            padding: 10px 12px;
        }
        .button.deleted {
            background-color: #f90929;
            font-size: 18px;
            padding: 10px 12px;
        }
        .button:hover {
            opacity: 0.8;
        }
        form {
            display: inline;
        }
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 10px;
            }
            .block.actions {
                flex-direction: column;
                gap: 10px;
            }
            .button {
                width: 100%;
                padding: 12px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <h1>üìö My Book Collection</h1>
    <nav>
        <a href="{% url 'list_books' %}">üè† Home</a> |
        <a href="{% url 'add_book' %}">‚ûï Add New Book</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
