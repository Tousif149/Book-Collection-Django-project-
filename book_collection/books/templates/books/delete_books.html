{% extends "base.html" %}
{% block content %}
<h2>🗑️ Delete Book</h2>
<p>Are you sure you want to delete "<strong>{{ book.title }}</strong>"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" style="background-color: #dc3545;">Yes, Delete</button>
</form>
<p><a href="{% url 'list_books' %}">❌ Cancel</a></p>
{% endblock %}
